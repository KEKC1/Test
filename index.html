<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Рулетка</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Рулетка</h1>
    <p id="result">Нажмите кнопку для запуска рулетки</p>
    <button onclick="spinRoulette()">Крутить</button>
    <script>
        function spinRoulette() {
            const number = Math.floor(Math.random() * 36) + 1;
            document.getElementById('result').innerText = `Выпало число: ${number}`;
        }
    </script>
</body>
</html>
